server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name localhost _;

    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;
    }

    # Proxy any request under /smash-order/ to the backend gateway (Traefik on host)
    # Uses the BACKEND_HOST environment variable (substituted at container start)
    # Default BACKEND_HOST is set to host.docker.internal in the Dockerfile so
    # the container will forward to the host's Traefik (http://localhost/smash-order)
    location ^~ /smash-order/ {
        # proxy_pass without a URI preserves the incoming request URI, so
        # /smash-order/... will be forwarded as /smash-order/... to the BACKEND_HOST
        proxy_pass http://${BACKEND_HOST};

        # HTTP and WebSocket headers
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $http_connection;

        # Allow Authorization header to pass and avoid caching authenticated responses
        proxy_pass_request_headers on;
        proxy_cache_bypass $http_authorization;

        proxy_read_timeout 90s;
        proxy_send_timeout 90s;
    }
}